{% extends 'core/base.html' %}

{% block content %}
<h1 class="shadow-title">Cadastrar Novo Livro</h1>

<form method="POST">
  {% csrf_token %} {% for field in form %}
  <div style="margin-bottom: 10px">
    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
    {{ field }} {% if field.errors %}
    <div style="color: red">{{ field.errors }}</div>
    {% endif %}
  </div>
  {% endfor %}

  <button type="submit">Cadastrar Livro</button>
</form>

<a href="{% url 'core:lista_livros' %}">Voltar para Lista</a>
{% endblock %}

<style>
  .shadow-title {
    position: absolute; /* Permite ajustar a posição com top e left */
    top: 50px; /* Posição vertical ajustada com pixels */
    left: 100px; /* Posição horizontal ajustada com pixels */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adiciona sombra ao texto */
  }
</style>
